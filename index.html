<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALE FEVER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />


    <style>
      #mPurchase:disabled,
      #apply-btn:disabled {
          background-color: pink;
          color: aliceblue;
          cursor: not-allowed;
      }
      #apply-btn.applied {
        background-color: rgb(159, 78, 91);
        color: white;
        cursor: not-allowed;
    }
  </style>
  
</head>
<body>
 
    <header class="bg-[#F9F6E2] pt-4  md:flex justify-evenly items-center ">
        <div class="md: ml-4">
            <h3 class="font-medium text-center mb-8 text-xl text-[black]"> --- SALE FEVER --- </h3>
            <h1 class="text-5xl font-bold text-[black]"> Purchase TK 200 or <br> above & get <span class="text-[#a5458c]"> 20% off </span></h1>
            <div class="flex gap-4 mt-10 items-center justify-center">
                <p class="font-medium block text-[black]">Use Promo Code </p>
                <button class="bg-[#E527B2] px-4 py-2 text-white rounded font-medium "> SELL200 </button>
            </div>
        </div>
        <div>
            <img src="./images/Summer 1.png" alt="">
        </div>
    </header>
    <main class="px-10  bg-[#F8F8F8] ">
      <div class="flex justify-evenly gap-7 ">
      <div class="flex-1 gap-4 w-3/4">
          <h3 class="font-semibold text-4xl my-4">Kitchenware </h3>
      
          <section class="flex justify-evenly gap-5">
              
              <div class="card w-96 bg-base-100 shadow-xl product bg-[white]">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod1.png" alt="spoons" class="rounded-xl bg-[silver] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold text-[black]">K. Accessories</h2>
                    <p class="text-[black] price">39.00 Tk</p>
                  </div>
                </div>
               
              <div class="card w-96 bg-base-100 shadow-xl product bg-[white]">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod2.png" alt="K. Accessories" class="rounded-xl bg-[silver] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">K. Accessories</h2>
                    <p class="text-[black] price">25.00 Tk</p>
                  </div>
                </div>
              
              <div class="card w-96 bg-base-100 shadow-xl product bg-[white]">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod3.png" alt="Home Cooker" class="rounded-xl bg-[silver] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Pan</h2>
                    <p class="text-[black] price">49.00 Tk</p>
                  </div>
                </div>
          </section>
          <h3 class="font-semibold text-4xl my-4">Sportsware </h3>
         
          <section class="flex justify-evenly gap-7">
             
              <div class="card w-96 bg-base-100 shadow-xl product bg-[white]">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod4.png" alt="cap" class="rounded-xl bg-[silver] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Sports Back Cap</h2>
                    <p class="text-[silver] price">49.00 Tk</p>
                  </div>
                </div>
                
              <div class="card w-96 bg-base-100 shadow-xl product bg-[white]">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod5.png" alt="jursey" class="rounded-xl bg-[silver] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Full Jersey Set</h2>
                    <p class="text-[silver] price">69.00 Tk</p>
                  </div>
                </div>
              
              <div class="card w-96 bg-base-100 shadow-xl product bg-[white]">
                  <figure class="px-10 pt-10">
                    <img src="./images/prod6.png" alt="shoe" class="rounded-xl bg-[silver] py-11 px-24" />
                  </figure>
                  <div class="rating mx-auto mt-2">
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"  />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                      <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                    </div>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title font-bold">Shoe</h2>
                    <p class="text-[silver] price">6900 Tk</p>
                  </div>
                </div>
          </section>
      </div>
      <div class="w-72 mt-16 p5">
          <div class="p-5 bg-white">
              <h2 class="text-2xl font-bold"> Have Coupon ? </h2>
            <div class="flex justify-center">
                <input id="coupon-field" class="bg-white py-2 px-4" type="text" placeholder="Coupon Code">
                <button id="apply-btn" class="px-4 rounded-md py-2 bg-[#E527B2]"> Apply </button>
            </div>
          </div>
          <div class="bg-white p-8 mt-5">
              <ol id="list">
                <li class="font-bold">  </li>
              </ol>
              <hr>
              <p id="price" class="font-bold text-[black]"> Total price : </p>
              <p id="discountP" class="font-bold text-[black]"> Discount : </p>
              <p id="total-price" class="font-bold text-[black]"> Total : </p>
              <hr>
              <button id="mPurchase" class="mt-4 px-4 rounded-md py-2 bg-[#E527B2]" disabled> Make Purchase </button>

          </div>
      </div>
      </div>
    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js"></script>
</body>
</html>
